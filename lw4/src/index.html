<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/registration.css">
    <!-- endinject -->
  </head>
  <body>
    <form class='registration_form'>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control form_email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control form_password" id="exampleInputPassword1" placeholder="Пароль">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль ещё раз</label>
        <input type="password" class="form-control form_password_repeat" id="exampleInputPassword1" placeholder="Пароль">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input form_checkbox">
          Согласен с правилами сайта
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- inject:js -->
    <script src="js/registration.js"></script>
    <!-- endinject -->
  </body>
</html>
